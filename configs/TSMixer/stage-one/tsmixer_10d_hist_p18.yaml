seed_everything: 42

# ---------------------------- TRAINER -------------------------------------------
trainer:
  default_root_dir: /glade/derecho/scratch/kvirji/mjo-predict/exps/TSMixer/stage-one/p18/10d_hist/optuna
  precision: 32

  devices: 1
  num_nodes: 1
  accelerator: gpu
  strategy: auto     
    # class_path: pytorch_lightning.strategies.DDPStrategy
    # init_args:
    #   timeout: 02:00:00
      # find_unused_parameters: true


  min_epochs: 1
  max_epochs: 250
  enable_progress_bar: true

  sync_batchnorm: false
  enable_checkpointing: true

  gradient_clip_val: 1.0

  fast_dev_run: false

  logger:
    class_path: pytorch_lightning.loggers.tensorboard.TensorBoardLogger
    init_args:
      save_dir: ${trainer.default_root_dir}/logs
      name: null
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ""

  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "step"

    - class_path: mjo.utils.callbacks.GradientMonitor
      init_args:
        log_every_n_steps: 50

    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        dirpath: "${trainer.default_root_dir}/checkpoints"
        monitor: "val/mse"
        mode: "min"
        save_top_k: 1
        save_last: true
        verbose: false
        filename: "epoch_{epoch:03d}"
        auto_insert_metric_name: false

    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        monitor: "val/mse"
        mode: "min"
        patience: 10
        min_delta: 0.

    - class_path: pytorch_lightning.callbacks.RichModelSummary
      init_args:
        max_depth: -1

    - class_path: pytorch_lightning.callbacks.RichProgressBar

# ---------------------------- MODEL -------------------------------------------
model:
  pretrained_path: ""
  past_cov_dim: 3
  future_cov_dim: 6
  static_cov_dim: 0
  nr_params: 1
  hidden_size: 32
  ff_size: 32
  num_blocks: 6
  activation: "ReLU"
  dropout: 0.7
  norm_type: "TimeBatchNorm2d"
  normalize_before: true
  lr: 2.8e-4
  beta_1: 0.95
  beta_2: 0.95
  weight_decay: 3.5e-5
  warmup_steps: 1000
  max_steps: 25000
  save_outputs: true

